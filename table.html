<!DOCTYPE html>
<html la=ja>

<head>
    <meta charset="UTF-8">
    <title>表つくってみたwww</title>
    <meta name="Descliptions" content="表を作る練習です">
</head>

<body>
    <table border="1">
        <tr>
            <th>プラン名</th>
            <th>料金</th>
        </tr>
        <tr>
            <td>ワクワクプラン</td>
            <td>月額2,900円</td>
        </tr>
        <tr>
            <td>ニコニコプラン</td>
            <td>月額1,900円</td>
        </tr>
    </table>
    <br>
    <table border="1">
        <tr>
            <th colspan="2">セル1+2</th>
        </tr>
        <tr>
            <td>セル3</td>
            <td>セル4</td>
        </tr>
        <tr>
            <td>セル5</td>
            <td>セル6</td>
        </tr>

    </table>
    <br>
    <table border="1">
        <tr>
            <th>セル1</th>
            <th>セル2</th>
        </tr>
        <tr>
            <td rowspan="2">セル3+5</td>
            <td>セル4</td>
        </tr>
        <tr>
            <td>セル6</td>
        </tr>

    </table>
</body>

</html>
